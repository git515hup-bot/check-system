<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث كاميرا المراقبة</title>
    <style>
        body { background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        .video-container { position: relative; width: 90%; max-width: 1000px; padding-bottom: 56.25%; height: 0; background: #111; border: 2px solid #333; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div data-automation-id="titleRegionBackgroundImage" class="video-container">
        </div>

    <script>
        const videoCode = "1-iS7LArMPA"; // كود فيديو تايمز سكوير للتجربة
        
        function waitForBackground(selector) {
            return new Promise(resolve => {
                if (document.querySelector(selector)) {
                    return resolve(document.querySelector(selector));
                }
                const observer = new MutationObserver(mutations => {
                    if (document.querySelector(selector)) {
                        resolve(document.querySelector(selector));
                        observer.disconnect();
                    }
                });
                observer.observe(document.body, { childList: true, subtree: true });
            });
        }

        waitForBackground('[data-automation-id="titleRegionBackgroundImage"]').then((elm) => {
            elm.insertAdjacentHTML('beforeend', `<iframe src="https://www.youtube.com/embed/${videoCode}?autoplay=1&mute=1&controls=1" frameborder="0" allowfullscreen></iframe>`);
        });
    </script>
</body>
</html>
