<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة شبكة النور 5G | م/ هداف ملص</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --secondary: #3a7bd5;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top right, #1e3c72, #2a5298, #000000);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        /* المربعات العلوية الحديثة */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
        }

        .box-label { font-size: 10px; color: #aaa; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .box-value { font-size: 16px; font-weight: 700; color: var(--accent); }

        /* كرت الدخول الرئيسي */
        .main-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .header h1 { font-size: 32px; margin: 0; font-weight: 900; background: linear-gradient(to right, #00d2ff, #91eaff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { font-size: 12px; color: #888; margin-top: 5px; letter-spacing: 2px; }

        form { margin-top: 30px; }

        input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"]:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        /* مفتاح إيقاف التحديثات */
        .toggle-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
