<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - كاميرا عالمية</title>
    <style>
        body { 
            background-color: #0c0c0c; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: #00ff00; /* لون أخضر "هاكر" */
            font-family: monospace;
        }
        .info { margin-bottom: 15px; text-shadow: 0 0 5px #00ff00; }
        .video-container { 
            position: relative; 
            width: 90%; 
            max-width: 900px; 
            padding-bottom: 56.25%; /* نسبة 16:9 */
            height: 0; 
            background: #000; 
            border: 2px solid #00ff00; 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }
        .video-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none;
        }
    </style>
</head>
<body>

    <div class="info">LIVE FEED: http://219.102.184.234:8000</div>

    <div data-automation-id="titleRegionBackgroundImage" class="video-container">
        </div>

    <script>
        // الرابط الذي وجدته
        const camUrl = "http://219.102.184.234:8000"; 
        
        function waitForBackground(selector) {
            return new Promise(resolve => {
                if (document.querySelector(selector)) {
                    return resolve(document.querySelector(selector));
                }
                const observer = new MutationObserver(mutations => {
                    if (document.querySelector(selector)) {
                        resolve(document.querySelector(selector));
                        observer.disconnect();
                    }
                });
                observer.observe(document.body, { childList: true, subtree: true });
            });
        }

        waitForBackground('[data-automation-id="titleRegionBackgroundImage"]').then((elm) => {
            // استخدام الرابط المباشر داخل الـ iframe
            elm.insertAdjacentHTML('beforeend', `<iframe src="${camUrl}" allowfullscreen></iframe>`);
        });
    </script>
</body>
</html>
