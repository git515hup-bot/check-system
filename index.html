
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">تسجيل الدخول | شبكة النور 5G</title>
    <style>
        :root {
            --primary: #0084ff;
            --accent: #00f2ff;
            --bg: #050a14;
            --card: #111827;
            --text: #ffffff;
            --gray: #9ca3af;
            --success: #10b981;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; justify-content: center; min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 480px; padding: 15px; padding-bottom: 100px; }

        /* شريط الحالة */
        .status-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .glass-info {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px; border-radius: 15px; text-align: center;
        }
        .glass-info small { display: block; font-size: 10px; color: var(--accent); margin-bottom: 4px; }

        /* الكرت الرئيسي */
        .main-card {
            background: var(--card); border-radius: 30px; padding: 25px 20px;
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .network-name { font-size: 28px; font-weight: 900; text-align: center; margin: 0; }
        .network-name span { color: var(--accent); }

        /* المدخلات */
        .input-wrapper { margin-top: 25px; }
        input[type="text"] {
            width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #1f2937;
            background: #0b111d; color: #fff; font-size: 22px; text-align: center;
            outline: none; box-sizing: border-box; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); }

        /* خيار إيقاف التحديثات */
        .toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.03); padding: 12px 15px;
            border-radius: 12px; margin: 15px 0; border: 1px solid rgba(255,255,255,0.05);
        }
        .toggle-text { font-size: 12px; color: var(--gray); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #374151; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* الأزرار */
        .btn {
            width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: bold;
            font-size: 16px; cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; }
        .btn-speed { background: rgba(0, 242, 255, 0.05); color: var(--accent); border: 1px solid rgba(0,242,255,0.2); }

        /* الأقسام */
        .page-section { display: none; animation: fadeIn 0.3s ease; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* القوائم */
        .price-item {
            background: rgba(255,255,255,0.02); border-radius: 15px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; border-right: 4px solid var(--primary);
        }
        .pos-card { background: #1f2937; padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 13px; border-left: 3px solid var(--primary); }

        /* الفوتر */
        .dev-footer { text-align: center; margin-top: 40px; padding: 20px; font-size: 13px; color: var(--gray); line-height: 1.6; }
        .dev-footer b { color: #fff; }

        /* شريط التنقل */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(17, 24, 39, 0.96); backdrop-filter: blur(10px);
            border-radius: 20px; display: flex; justify-content: space-around;
            padding: 12px; border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-btn { background: none; border: none; color: var(--gray); font-size: 11px; cursor: pointer; text-align: center; }
        .nav-btn.active { color: var(--accent); font-weight: bold; }
        .nav-btn i { font-size: 18px; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

<div class="app-container">

    <div class="status-bar">
        <div class="glass-info"><small>التاريخ</small><b id="liveDate">--/--</b></div>
        <div class="glass-info"><small>الوقت</small><b id="liveClock">00:00:00</b></div>
    </div>

    <div id="loginPage" class="page-section active">
        <div class="main-card">
            <h1 class="network-name">النور نـت <span>5G</span></h1>
            
            <form action="$(link-login-only)" method="post">
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
